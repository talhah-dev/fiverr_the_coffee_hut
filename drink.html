<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Hut</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/docs/assets/images/logo.png" type="image/x-icon">

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="/docs/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- seo -->
    <meta name="description"
        content="The Coffee Hut – your daily grind made comfortable. Freshly brewed coffee, delicious pastries, and cozy vibes. Visit us or shop our coffee beans and blends online.">
    <meta name="keywords"
        content="The Coffee Hut, coffee shop, fresh coffee, coffee beans, pastries, café, coffee blends, best coffee, cozy café, local coffee shop, buy coffee online">

</head>

<body class="overflow-x-hidden">
    <div id="global-loader"
        class="hi dden transition-opacity duration-300 opacity-0 fixed inset-0 bg-zinc-100 flex justify-center items-center z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-[#1e3b4b] mx-auto"></div>
            <h2 class="text-zinc-900  mt-4">Loading...</h2>
            <p class="text-zinc-600">
                Please wait while we brew something special for you.
            </p>
        </div>
    </div>

    <div id="bottomToTopScroll"></div>
    <section class="relative banner overflow-x-hidden">
        <div id="navbar"></div>

        <section class="relative overflow-hidden md:py-14 py-8 bg-center bg-cover py-10">
            <!-- Content -->
            <div
                class="relative z-20 mx-auto max-w-7xl px-5 sm:px-6 lg:px-12 md:py-14 py-8 flex md:flex-row md:gap-20 gap-5 items-center justify-center flex-col text-center">
                <div class="md:max-w-2xl w-full">
                    <h1 data-aos="fade-up" data-aos-delay="200"
                        class="max-w-5xl textShadow mx-auto font-semibold text-3xl md:text-6xl tracking-wide text-zinc-100 leading-tight md:mb-6 capitalize mb-5">
                        Drink Menu
                    </h1>

                    <p data-aos="fade-up" data-aos-delay="400" class="text-zinc-300 text-lg space-y-3">
                        Explore a considered selection of espresso classics, slow-brewed coffees, and seasonal
                        specialties.
                    </p>
                </div>
            </div>
        </section>
    </section>

    <section class="max-w-7xl w-full mx-auto p-5 md:my-16 mt-10 md:px-12 ">
        <img src="/docs/assets/images/foods.jpg" class="w-full" alt="">
    </section>



    <div class="bg-zinc-100 pt-5" id="footer"></div>

    <script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="./docs/javascript/global.js"></script>
    <script src="./docs/javascript/navbar.js"></script>
    <script src="./docs/javascript/footer.js"></script>

</body>

</html>
